<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{index :: head(Cart)}"></head>

<body>
    <!-- Search Wrapper Area Start -->
    <div th:replace="~{layout/search :: search}"></div>
    <!-- Search Wrapper Area End -->

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">

        <!-- Mobile Nav (max width 767px)-->
        <div th:replace="~{layout/mobile-nav :: mobile-nav}"></div>

        <!-- Header Area Start -->
        <header th:replace="~{layout/header :: header}"></header>
        <!-- Header Area End -->

        <div class="cart-table-area section-padding-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="cart-title mt-50">
                            <h2>Shopping Cart</h2>
                        </div>

                        <div class="cart-table clearfix">
                            <table class="table table-responsive w-auto">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <th:block  th:each="item, state : ${cartItems}">
                                    <tr th:with="product=${item.product}" >
                                        <td class="cart_product_img">
                                            <a th:href="@{'/productdetail/' + ${product.id}}"><img th:src="@{'/photos/product-img/' + ${product.image}}" alt="Product"></a>
                                        </td>
                                        <td class="cart_product_desc">
                                            <a th:href="@{'/productdetail/' + ${product.id}}">
                                                <h5>[[${product.name}]]</h5>
                                            </a>
                                            <a class="a-color-link" th:href="@{'/cart/deleteCart/' + ${item.id}}">Delete</a>
                                        </td>
                                        <td class="price">
                                            <span th:text="${product.price}">$130</span>
                                        </td>
                                        <td class="qty">
                                            <div class="qty-btn d-flex">
                                                <p>Qty</p>
                                                <div class="quantity">
                                                    <span class="qty-minus"
                                                          th:onclick="'var effect = document.getElementById(' + ${state.index} + '); var qty = effect.value; if( !isNaN( qty ) &amp;&amp; qty &gt; 1 ) effect.value--;return false;'">
                                                        <i class="fa fa-minus" aria-hidden="true"></i>
                                                    </span>
                                                    <input type="number" class="qty-text" th:id="${state.index}" step="1" min="1" max="300" name="quantity" th:value="${item.quantity}">
                                                    <span class="qty-plus"
                                                          th:onclick="'var effect = document.getElementById(' + ${state.index} + '); var qty = effect.value; if( !isNaN( qty )) effect.value++;return false;'">
                                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="cart-summary">
                            <h5>Cart Total</h5>
                            <ul class="summary-table">
                                <li><span class="subTotal">subtotal ([[${cartItems.size}]] items):</span> <span id="totalAmount"></span></li>
                                <li><span>delivery:</span> <span>Free</span></li>
                                <li><span>total:</span> <span>$140.00</span></li>
                            </ul>
                            <div class="cart-btn mt-100">
                                <a th:href="@{/cart/checkout}" class="btn amado-btn w-100">Checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

    <!-- ##### Newsletter Area End ##### -->

    <section th:replace="~{layout/newsletter :: newsletter}"></section>

    <!-- ##### Footer Area Start ##### -->

    <footer th:replace="~{layout/footer :: footer}"></footer>

    <!-- ##### Footer Area End ##### -->

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <th:block th:replace="~{index :: script}"></th:block>

<!--    <script th:src="@{/js/shopping_cart.js}"></script>-->
</body>

</html>
